<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empeek</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="myCtrl as my">
<main class="main">

    <div class="main__left">
<div class="left_first_div"><p>Main</p></div>
        <div class="left__two-div">
            <p>Overview</p>
        </div>
    </div>



    <div class="main__center">
        <div class="center__top-text"><p>Items</p></div>
        <form class="pure-form">
            <fieldset>
                <input type="text" id="center__input-text" placeholder="Type name here..." ng-model="my.itemName">
                <button type="button" style=" background: rgb(39,204,192);"
                        class="pure-button pure-button-primary center__button-add" ng-click="my.addItems(my.itemName)">Add new</button>
            </fieldset>
        </form>
        <div ng-repeat="item in my.items" class="center__repeat">
        <span ng-click="my.CommentsItems(item)">{{item.name}}</span>
          <div class="center__item-lenght"   ng-if="item.comments.length">  <span>{{item.comments.length}}</span></div>
            <!--<input type="button" value="delete" ng-click="my.deleteItems(item.id)">-->
            <button type="button" style=" background: white;border: 1px solid rgb(255,44,84); color: rgb(255,44,84); "
                    class="pure-button pure-button-primary center__button-delete" ng-click="my.deleteItems(item.id)">Delete</button>
        </div>
    </div>




    <div class="main__right">
        <div class="center__top-text"><p>Comments #2</p></div>
        <div>
            <div class="right__base">
        <div style="min-height: 80px;" ng-repeat="messages in my.currentItem.comments" class="right__repeat">
           <div class="right__avatar"> <p>{{messages.names}}</p></div>
           <div class="right__comments"> <p>{{messages.message}}</p></div>

            <hr>
        </div>
            </div>
        <textarea name="a" id="textarea" cols="50" rows="5" ng-model="my.comment"></textarea>
            <button type="button" style=" background: rgb(39,204,192);"
                    class="pure-button pure-button-primary center__button-add right__add-comment" ng-click="my.addComments(my.comment)">Add comment</button>


        </div>
    </div>


</main>


<script src="js/modules/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/Controller/myCtrl.js"></script>
<script src="js/services/itemsServices.js"></script>
</body>
</html>
